name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Lint
        run: |
          npm run lint
          npm run type-check

      - name: ğŸ—ï¸ Test
        if: ${{ false }}
        run: |
          npm run test:unit

      - name: ğŸ—ï¸ Build
        run: npm run build